<!DOCTYPE html>
<html lang="es">
<head>

<body>

            </div>
            <div class="console-title">Portfolio</div>
        </div>
        <div class="console-body">
            <div class="output-area">
                <p>Â¡Hola! Soy Nazareno Soto. Backend Developer</p>
                <p>Escribe <span style="color: rgb(4, 187, 4);">help</span> para ver la lista de comandos</p>
            </div>
            <div class="input-area">
                <span class="prompt">$</span>
                <input type="text" class="input-field" placeholder="Ingresa tu comando">
            </div>
        </div>
    </main>
    <!--Termina la consola-->

    <script src="commands.js"></script>
    <script src="script.js"></script>
    
</body>
